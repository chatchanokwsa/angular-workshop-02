<div class="card">
  <div class="card-header">
    List of Product Page
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter by:</div>
      <div class="col-md-4">
        <select>
          <option>Choosing</option>
          <option>TODO</option>
          <option>TODO</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        Filtered by:
      </div>
      <div>
        <input type="text" [(ngModel)]="filterData" />
      </div>
    </div>
    <div class="row">
      <div>Filtered by {{ filterData }}</div>
    </div>
    <div class="table-responsive">
      <table class="table">
        <thead>
          <tr>
            <th>
              <button class="btn btn-primary">
                Product Image
              </button>
            </th>
            <th>Product Code</th>
            <th>Product Name</th>
            <th>Price</th>
            <th>Available</th>
            <th>Rating</th>
          </tr>
        </thead>

        <tbody *ngIf="products.length > 0">
          <tr *ngFor="let product of products | productFilter: filterData">
            <th>
              XXX
            </th>
            <th>{{ product.code }}</th>
            <th>{{ product.name | uppercase | removeSpace: "-" }}</th>
            <!-- <th>{{ product.price.toFixed(2) }}</th> -->
            <th>{{ product.price | number: ".2" }}</th>
            <th>Yes</th>
            <th>****</th>
          </tr>
        </tbody>

        <tbody *ngIf="products.length == 0">
          <tr>
            <th>
              No data found
            </th>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
