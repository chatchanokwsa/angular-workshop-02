<div class="card" style="width: 18rem;" *ngIf="product">
  <!-- <img src="..." class="card-img-top" alt="..."> -->
  <div class="card-body">
    <h5 class="card-title">{{ product.name }}</h5>
    <!-- <p class="card-text">
      Some quick example text to build on the card title and make up the bulk of
      the card's content.
    </p> -->
  </div>
  <ul class="list-group list-group-flush">
    <li class="list-group-item">Code: {{ product.code }}</li>
    <li class="list-group-item">Price: {{ product.price }}</li>
    <li class="list-group-item" *ngIf="product.available">Available: Yes</li>
    <li class="list-group-item" *ngIf="product.available == false">
      Available: No
    </li>
    <li class="list-group-item">
      <app-rating [rating]="product.rating"> </app-rating>
    </li>
  </ul>
  <div class="card-body">
    <a [routerLink]="['/list']" class="card-link">Back to the lists</a>
  </div>
</div>
